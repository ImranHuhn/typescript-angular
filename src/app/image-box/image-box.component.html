<div id="image-box">
    <div class="left">
        <img src="https://images.unsplash.com/photo-1606857521015-7f9fcf423740?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"/>
        <app-title></app-title>
    </div>
    <div class="right">
        <h3>Contracts</h3>
        <div *ngIf="contractInComponent.length > 0; then showContracts else showNoContracts"></div>
        <ng-template #showContracts>
            <ul>
                <li *ngFor="let contract of contractInComponent">
                    Service: {{ contract.service }} <br>
                    Title: {{ contract.title }}
                </li>
            </ul>
        </ng-template>
        <ng-template #showNoContracts>
            <ul>
                <li>Empty</li>
            </ul>
        </ng-template>
    </div>
</div>
